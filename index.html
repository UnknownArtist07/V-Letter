<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<!-- Modal HTML -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Hello! If you're feeling down these days or have something going on in your life, please use this as an opportunity to relax and listen to music.</p>
    <p>Click the letter!</p>
    <div class="name">-Karl</div>
</div>
</div>

<div class="container">
    <div class="valentines">
        <div class="envelope"></div>
        <div class="front"></div>
        <div class="card">
            <div class="text">Happy</br> Valentine's</br>Day!!</div>
            <div class="heart"></div>
        </div>
        <div class="hearts">
            <div class="one"></div> 
            <div class="two"></div> 
            <div class="three"></div> 
            <div class="four"></div> 
            <div class="five"></div> 
        </div>
    </div>
    <div class="shadow"></div>
</div>

<audio id="loveSong" src="yellow.mp3" loop></audio>

<script src="script.js"></script>

</body>
</html>
